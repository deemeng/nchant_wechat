{% load static %}
<!doctype html>
<html>
    <head>
        <title>{{ voice.voice_name }}</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/recording.css' %}">
    </head>
    <body>
        <div class="container">
        	<div class="row align-items-start">
        		<h1>{{ voice.voice_name }}</h1>
        	</div>
        	<br />
        
        	<div id="play" class="row align-items-center">
        		<h3>Play</h3>
				<audio src="{{ voice.voice_record.url }}" controls="controls"> Your browser does not support the audio element.
    			</audio>
			</div>
			<br />
			<div class="row align-items-end">
				<h3>Recording follow the ...</h3>
				<button type="button" class="btn btn-default btn-lg active" onclick="{% url 'recording:follow_seed' voice.id %}">
        		<p>SEED</p>
    			</button>
    			<button type="button" class="btn btn-default btn-lg active"onclick="{% url 'recording:follow_collective' voice.id %}">
        		<p>COLLECTIVE</p>S
    			</button>
			</div>
		</div>
    </body>
</html>
